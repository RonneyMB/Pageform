<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Iniciar sesion
    </title>
</head>
<body>
    <div class="entrale">
        <div class="contenedor-de-formulario">
            <img src="Assetts_log/Logos/logo_yard_sale.svg" alt="logo" class="logo">
            
            <form action="/" class="form">

                <input type="text" id="email" placeholder="Email or Number" class="input input-style"> 

                <input type="password" id="password" placeholder="Password" class="input input-style"> 

                <input type="submit" value="Iniciar sesion" class="primary-button boton">
                <a href="./password.html">Olvide mi Password</a>

             </form>
             
             <div class="registerbox"><button class="secondary-button signup-button">Registrarse</button></div>
        </div>
    </div>
</body>
