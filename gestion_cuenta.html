<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Crear New Password
    </title>
</head>
<body>
    <div class="entrale">
        <div class="contenedor-de-formulario">
            <h1 class="title">Mi cuenta</h1>
            
            <form action="/" class="form">

                <label for="Nombre" class="name">Ingrese el nombre de usuario</label>
                <input type="text" id="nombre" placeholder="Ingrese su usuario" class="input input-style"> 

                <label for="email" class="email">Ingrese el correo electronico</label>
                <input type="text" id="email" placeholder="corre@example.com" class="input input-style"> 

                <label for="create-password" class="new-pass">Cree su Password</label>
                <input type="password" id="create-password" placeholder="Password" class="input input-style"> 

                <input type="submit" value="Guardar cambios" class="primary-button boton">
                
             </form>
        </div>
    </div>
</body>
</html>
